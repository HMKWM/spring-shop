<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div class="album py-5 bg-light" th:fragment="album(itemList)">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <th:block th:each="item : ${itemList}">
                    <div class="col item" th:data-id="${item.itemId}" th:onclick="|location.href='/items/${item.itemId}'|">
                        <div class="card shadow-sm">
                            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="자리표시자: 썸네일" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">이미지</text></svg>
                            <div class="card-body">
                                <p class="card-text" th:text="${item.name}">라면<hr class="my-3"></p>
                                <p th:text="${item.price}+'원'">40000억원</p>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
</body>
</html>
