<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="/css/header.css" rel="stylesheet">
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
<th:block th:replace="~{fragment/header :: header(${member!=null ? member : null})}"></th:block>

<div class="container">
    <table class="table" th:each="order : ${orderList}">
        <span>주문 고객 번호 : </span>
        <span th:text="${order.member.memberId}"></span>
        <span><br>주문 고객 : </span>
        <span th:text="${order.member.name}"></span>
        <span><br>주문 번호 : </span>
        <span th:text="${order.orderId}"></span>
        <span><br>주문 일자 : </span>
        <span th:text="${order.orderDate}"></span>
        <span><br>주문 상태 : </span>
        <span th:text="${order.status}"></span>
        <thead>
        <tr>
            <th scope="col">상품명</th>
            <th scope="col">주문 수량</th>
            <th scope="col">주문 금액</th>
            <th scope="col">합계 금액</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="orderItem : ${order.getOrderItemList()}">
            <td th:text="${orderItem.item.name}"></td>
            <td th:text="${orderItem.count+'개'}"></td>
            <td th:text="${orderItem.item.price+'원'}"></td>
            <td th:text="${orderItem.count * orderItem.item.price+'원'}"></td>
        </tr>
        <tr>
            <td colspan="3">총 금액</td>
            <td th:text="${#aggregates.sum(order.getOrderItemList().![count * item.price]) + '원'}">
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
