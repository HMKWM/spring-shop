<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
회원가입 페이지 입니다.
<form th:action th:object="${member}" method="post">
    <div>
        <label for="id">아이디</label>
        <input type="text" id="id" th:field="*{id}" placeholder="아이디">
    </div>
    <div>
        <label for="password">비밀번호</label>
        <input type="text" id="password" th:field="*{password}" placeholder="비밀번호">
    </div>
    <div>
        <label for="name">이름</label>
        <input type="text" id="name" th:field="*{name}" placeholder="이름">
    </div>
    <div>
        <label for="email">이메일</label>
        <input type="text" id="email" th:field="*{email}" placeholder="이메일">
    </div>
    <div>
        <label for="address">주소</label>
        <input type="text" id="address" th:field="*{address}" placeholder="주소">
    </div>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
    <input type="submit" value="등록">
</form>
</body>
</html>
