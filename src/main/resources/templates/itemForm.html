<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <th:block th:replace="~{fragment/header :: header(${member!=null ? member : null})}"></th:block>

    <div class="container">
        <main>
            <div class="py-5 text-center">
                <h2>상품 추가하기</h2>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-7 col-lg-8">
                    <h4 class="mb-3">상품 정보</h4>
                    <form class="needs-validation" method="post" th:action enctype="multipart/form-data" th:object="${itemForm}">
                        <div class="row g-3">
                            <div class="col-sm-12">
                                <label for="name" class="form-label">상품명</label>
                                <input type="text" th:field="*{name}" class="form-control" id="name" name="name" placeholder="상품명">
                                <div class="invalid-feedback">
                                    Please enter a valid email address for shipping updates.
                                </div>
                            </div>

                            <div class="col-sm-12">
                                <label for="price" class="form-label">가격</label>
                                <input type="text" th:field="*{price}" class="form-control" id="price" name="price" placeholder="가격은 최대 100만원 입니다" required="">
                                <div class="invalid-feedback">
                                    Please enter your shipping address.
                                </div>
                            </div>

                            <div class="col-sm-12">
                                <label for="quantity" class="form-label">수량</label>
                                <input type="text" th:field="*{quantity}" class="form-control" id="quantity" name="quantity" placeholder="수량은 10개 이상 입력해주세요" required="">
                                <div class="invalid-feedback">
                                    Please enter your shipping address.
                                </div>
                            </div>

                            <div class="col-sm-12">
                                <label for="content" class="form-label">상품 설명</label>
                                <input type="text" th:field="*{content}" class="form-control" id="content" name="content" placeholder="200자 이내로 작성해주세요" required="">
                                <div class="invalid-feedback">
                                    Please enter your shipping address.
                                </div>
                            </div>

                            <div class="row col-sm-12">
                                <label for="file" class="form-label">상품사진</label>
                                <input type="file" class="form-control" id="file" name="itemImg" required oninvalid="this.setCustomValidity('첫번째 이미지는 필수입니다.')">
                                <input type="file" class="form-control" name="itemImg">
                                <input type="file" class="form-control" name="itemImg">
                                <input type="file" class="form-control" name="itemImg">
<!--                                <div class="col">-->
<!--                                    <input type="file" class="form-control" name="picture" required="">-->
<!--                                </div>-->
<!--                                <div class="col">-->
<!--                                    <input type="file" class="form-control" name="picture" required="">-->
<!--                                </div>-->
<!--                                <div class="col">-->
<!--                                    <input type="file" class="form-control" name="picture" required="">-->
<!--                                </div>-->
<!--                                <div class="col">-->
<!--                                    <input type="file" class="form-control" name="picture" required="">-->
<!--                                </div>-->
                                <div class="invalid-feedback">
                                    Please enter your shipping address.
                                </div>
                            </div>
                        </div>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <hr class="my-4">

                        <button class="w-100 btn btn-primary btn-lg" type="submit">상품 등록</button>
                    </form>
                </div>
            </div>
        </main>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">© 2017–2023 Company Name</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Privacy</a></li>
                <li class="list-inline-item"><a href="#">Terms</a></li>
                <li class="list-inline-item"><a href="#">Support</a></li>
            </ul>
        </footer>
    </div>
</body>
</html>
